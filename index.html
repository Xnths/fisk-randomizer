<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name='viewport' content='width=device-width'>
    <title>Hangman, the sentence</title>
    <link rel='stylesheet' href='css/style.css'>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link
        href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
        rel="stylesheet">
</head>

<body>
    <header>
        <img src="img/logo.png" alt="Fisk's logo" class='logo'>
    </header>
    <main>
        <section class="container" id='display-screen'>
            <div class="container container-game-settings">
                <div class="container-instructions">
                    <h2>Define your game settings</h2>
                    <p>Use <strong>ENTER</strong> to write a new word.
                    </p>
                </div>
                <fieldset id="frm-game-settings">
                    <textarea id="txt-game-settings" placeholder="Come on, don't be shy. Write words right here."
                        autofocus rows="10"></textarea>
                    <button id="btn-start" onclick="gameController.start()">Start</button>
                </fieldset>
            </div>
        </section>
    </main>
    <footer>
        <p class="copyright">Â© Team Fisk SBS - 2021 | Developed by <a href="https://www.github.com/xnths">Castilho</a>
        </p>
    </footer>
</body>
<script src='./app/controllers/gameMainController.js'></script>
<script src='./app/controllers/gameSettingsController.js'></script>
<script src='./app/factories/WordsFactory.js'></script>
<script src='./app/models/Word.js'></script>
<script src='./app/models/WordLists.js'></script>
<script src='./app/views/View.js'></script>
<script src='./app/views/GameMainSreenView.js'></script>
<script>
    let gameController = new gameSettingsController();
</script>

</html>
